<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | SecureApp</title>

  <!-- Link your site-wide CSS (keeps consistency). 
       If your file is named style.css change the filename here accordingly. -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- Inline styles to ensure this page matches register.html exactly -->
  <style>
    /* Ensure background & layout match register page */
    body {
      background: url("{{ url_for('static', filename='assets/hacker_bg.png') }}") no-repeat center center fixed;
      background-size: cover;
      color: #d0a8ff;
      font-family: 'Consolas', monospace;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(150, 0, 255, 0.5);
      text-align: center;
      width: 350px;
    }

    .card h1 {
      margin-bottom: 1.5rem;
      color: #d0a8ff;
    }

    .form label {
      display: block;
      text-align: left;
      margin: 10px 0 5px 0;
      font-size: 14px;
      color: #e0b0ff;
    }

    .form input {
      width: 100%;
      padding: 10px;
      border: 1px solid #a020f0;
      border-radius: 8px;
      background: #111;
      color: #fff;
      font-size: 14px;
    }

    .password-container {
      position: relative;
    }

    .password-container input {
      width: 100%;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #d0a8ff;
      cursor: pointer;
      font-size: 18px;
    }

    .btn {
      width: 100%;
      background: #8000ff;
      color: white;
      padding: 10px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s ease;
    }

    .btn:hover { background: #9a32ff; }

    p { margin-top: 15px; color: #b67fff; }
    a { color: #d78bff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="login-heading">
    <h1 id="login-heading">Login</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="flash" role="status">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}" class="form" autocomplete="off" novalidate>
      <label for="username">Username</label>
      <input id="username" name="username" type="text" placeholder="Enter username" required>

      <label for="password">Password</label>
      <div class="password-container">
        <input id="password" name="password" type="password" placeholder="Enter password" required>
        <button type="button" class="toggle-password" id="togglePassword" aria-label="Show password" aria-pressed="false">üëÅ</button>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>

    <p>Don‚Äôt have an account? <a href="{{ url_for('register') }}">Register</a></p>
  </div>

  <script>
    (function () {
      const pwd = document.getElementById('password');
      const toggle = document.getElementById('togglePassword');
      if (!pwd || !toggle) return;

      toggle.addEventListener('click', function () {
        const isPwd = pwd.type === 'password';
        pwd.type = isPwd ? 'text' : 'password';
        toggle.textContent = isPwd ? 'üôà' : 'üëÅ';
        toggle.setAttribute('aria-pressed', String(isPwd));
        toggle.setAttribute('aria-label', isPwd ? 'Hide password' : 'Show password');
      });

      toggle.addEventListener('keyup', function (e) {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          toggle.click();
        }
      });
    })();
  </script>
</body>
</html>
